    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script>
        if (annyang) {
            const commands = {
        'hello': () => { alert('Hello world!'); },
        'change the color to *tag': () => { changeColor; },
        'navigate to *page': () => {pageNavigation;},
        'load *dog breed': () => {breedTracker;}

      
       };
      var changeColor = function(tag){
        var colorChanger = document.getElementById("pageLoad").style.backgroundColor=""+tag;
          $(colorChanger);
      };
      var pageNavigation = function(tag){
        var urlPage = tag+"2practice.html";
          $.getJSON(urlPage);
      };
      var breedTracker = function(tag){
        var breedName = document.dogTable.tr.button.innerHTML = tag;
          $(breedName);
      };
        
         
          annyang.addCommands(commands);
        
         
        }
        </script>
   
</head>
